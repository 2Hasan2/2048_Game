<!DOCTYPE html>
<html>
<head>
  <title>2048 Game</title>
  <meta charset="UTF-8">
  <base href="/2048_Game/" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-192.png" integrity="" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" integrity="" />
   <meta name="viewport" content="width=device-width" />
  <meta property="og:image" content="icon-192.png"  integrity="">
  <meta property="og:description" content='A 2048 Game' />
</head>
<body>
    <div id="score-container">
        <div id="score">0</div>
        <div id="best-score">0</div>
        <div class="btns">
          <button id="reset">reset</button>
        </div>
    </div>
    <div id="game-container">
    </div>

  <script src="script.js"></script>
  <script integrity="">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service worker registered:', registration);
      })
      .catch(error => {
        console.error('Service worker registration failed:', error);
      });
  });
}</script>
</body>
</html>
